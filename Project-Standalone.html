<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration & Login (Standalone)</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .badge {
      background: #ff9800;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 11px;
      text-align: center;
      margin-bottom: 15px;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    form.active {
      display: flex;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #357ab8;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .toggle span {
      color: #4a90e2;
      cursor: pointer;
      text-decoration: underline;
    }

    .message {
      text-align: center;
      color: green;
      font-size: 14px;
    }

    .info {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">üì¶ STANDALONE MODE - No Backend Required</div>
    <h2 id="form-title">User Registration</h2>
    
    <div class="info">
      ‚ÑπÔ∏è This version uses localStorage. Data is saved in your browser only.
    </div>

    <!-- Registration Form -->
    <form id="registerForm" class="active">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
      </select>
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="toggle">
      <span id="toggleLink">Already have an account? Login</span>
    </div>

    <p class="message" id="message"></p>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");
    const toggleLink = document.getElementById("toggleLink");
    const formTitle = document.getElementById("form-title");
    const message = document.getElementById("message");

    // Toggle forms
    toggleLink.addEventListener("click", () => {
      if (registerForm.classList.contains("active")) {
        registerForm.classList.remove("active");
        loginForm.classList.add("active");
        formTitle.textContent = "User Login";
        toggleLink.textContent = "Don't have an account? Register";
      } else {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
        formTitle.textContent = "User Registration";
        toggleLink.textContent = "Already have an account? Login";
      }
      message.textContent = "";
    });

    // Registration
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find((u) => u.email === email)) {
        message.style.color = "red";
        message.textContent = "User already exists!";
        return;
      }

      users.push({ name, email, password, role });
      localStorage.setItem("users", JSON.stringify(users));

      message.style.color = "green";
      message.textContent = "‚úÖ Registration successful! You can now login.";

      registerForm.reset();
    });

    // Login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find((u) => u.email === email && u.password === password);

      if (user) {
        message.style.color = "green";
        message.textContent = `üéâ Welcome ${user.name} (${user.role})!`;
        loginForm.reset();
        
        // Store user in sessionStorage and redirect
        sessionStorage.setItem('user', JSON.stringify({
          id: user.email, // Using email as ID for standalone version
          name: user.name,
          email: user.email,
          role: user.role
        }));
        
        setTimeout(() => {
          window.location.href = 'dashboard-standalone.html';
        }, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "‚ùå Invalid credentials!";
      }
    });
  </script>
</body>
</html>
