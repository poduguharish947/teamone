<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration & Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    form.active {
      display: flex;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #357ab8;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .toggle span {
      color: #4a90e2;
      cursor: pointer;
      text-decoration: underline;
    }

    .message {
      text-align: center;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">User Registration</h2>

    <!-- Registration Form -->
    <form id="registerForm" class="active">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
      </select>
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="toggle">
      <span id="toggleLink">Already have an account? Login</span>
    </div>

    <p class="message" id="message"></p>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const loginForm = document.getElementById("loginForm");
    const toggleLink = document.getElementById("toggleLink");
    const formTitle = document.getElementById("form-title");
    const message = document.getElementById("message");

    // Backend API URL
    const API_URL = 'http://localhost:3000/api';

    // Toggle forms
    toggleLink.addEventListener("click", () => {
      if (registerForm.classList.contains("active")) {
        registerForm.classList.remove("active");
        loginForm.classList.add("active");
        formTitle.textContent = "User Login";
        toggleLink.textContent = "Don't have an account? Register";
      } else {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
        formTitle.textContent = "User Registration";
        toggleLink.textContent = "Already have an account? Login";
      }
      message.textContent = "";
    });

    // Registration
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const response = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password, role }),
        });

        const data = await response.json();

        if (data.success) {
          message.style.color = "green";
          message.textContent = data.message;
          registerForm.reset();
        } else {
          message.style.color = "red";
          message.textContent = data.message;
        }
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Error connecting to server. Make sure backend is running!";
        console.error('Registration error:', error);
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (data.success) {
          message.style.color = "green";
          message.textContent = data.message;
          loginForm.reset();
          
          // Store user data in session storage
          sessionStorage.setItem('user', JSON.stringify(data.user));
          
          // Redirect to dashboard after 1 second
          setTimeout(() => {
            window.location.href = 'dashboard-advanced.html';
          }, 1000);
        } else {
          message.style.color = "red";
          message.textContent = data.message;
        }
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Error connecting to server. Make sure backend is running!";
        console.error('Login error:', error);
      }
    });
  </script>
</body>
</html>
